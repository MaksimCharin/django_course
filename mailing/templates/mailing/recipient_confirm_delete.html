{% extends 'mailing/base.html' %}

{% block title %}Удаление получателя рассылки{% endblock %}

{% block content %}
<h2>Удалить получателя рассылки</h2>
<p>Вы уверены, что хотите удалить получателя рассылки "{{recipient.full_name}}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'mailing:recipient_detail' object.pk %}" class="btn btn-primary">Отмена</a>
</form>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-outline-primary mt-4" href="{% url 'mailing:recipients' %}" role="button" style="max-width: 215px;">Назад</a>
</div>
{% endblock %}`
