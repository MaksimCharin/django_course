{% extends 'mailing/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{% block title %}Добавление сообщения{% endblock %}</h1>
</div>
<div class="col-lg-12 col-md-6 col-sm-12">
    <div class="card mb-4 box-shadow">
        <div class="card-header text-center">
            <h4 class="my-0 font-weight-normal">Добавить сообщения для рассылки</h4>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.non_field_errors }}
                {% for field in form %}
                <p>
                    {{field.label_tag}}
                    {{field}}
                <div class="list-group-item text-danger mb-3 text-center">{{field.errors.0}}</div>
                {% endfor %}
                <button type="submit" class="btn btn-lg btn-block btn-outline-primary">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Добавить
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a class="btn btn-outline-primary mt-4" href="{% url 'mailing:messages' %}" role="button" style="max-width: 215px;">Назад</a>
</div>
{% endblock %}
